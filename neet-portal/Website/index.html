<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aakash NEET Test Papers 2025-2026</title>
  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8fafc;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      width: 100%;
      max-width: 960px;
      background: linear-gradient(90deg, #004080, #1a75ff);
      color: white;
      padding: 30px 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      user-select: none;
    }
    header h1 {
      margin: 0 0 10px;
      font-weight: 700;
      font-size: 2.25rem;
    }
    header p {
      font-size: 1.1rem;
      opacity: 0.9;
      font-weight: 500;
    }

    /* Search box */
    .search-container {
      margin: 25px auto;
      width: 100%;
      max-width: 960px;
      text-align: center;
    }
    .search-container input {
      width: 90%;
      max-width: 500px;
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 25px;
      border: 2px solid #004080;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }
    .search-container input:focus {
      border-color: #1a75ff;
    }

    /* Batches container */
    .batches {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      width: 100%;
      max-width: 960px;
      user-select: none;
    }

    .batch-card {
      background: white;
      border-radius: 14px;
      padding: 25px 30px;
      min-width: 180px;
      max-width: 200px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      cursor: pointer;
      text-align: center;
      font-weight: 700;
      font-size: 1.25rem;
      color: #004080;
      transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
      border: 2px solid transparent;
    }
    .batch-card:hover {
      background: #cce0ff;
      color: #003366;
      transform: translateY(-6px);
      border-color: #003366;
    }

    /* JEE card special */
    .batch-card.jee {
      cursor: default;
      background: #e3e3e3;
      color: #777;
      border-color: #bbb;
      font-style: italic;
      user-select: none;
      transition: background 0.3s ease;
    }
    .batch-card.jee:hover {
      background: #d0d0d0;
      color: #555;
      transform: none;
      border-color: #999;
    }

    /* Test container */
    .test-container {
      margin-top: 35px;
      width: 100%;
      max-width: 960px;
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
      user-select: none;
    }

    .test-section {
      flex: 1 1 300px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.07);
      padding: 20px 25px;
      display: flex;
      flex-direction: column;
      max-height: 520px;
      overflow-y: auto;
    }
    .test-section h2 {
      font-size: 1.3rem;
      font-weight: 700;
      color: #004080;
      margin-bottom: 16px;
      border-bottom: 2px solid #004080;
      padding-bottom: 6px;
      user-select: text;
    }

    /* PDF links */
    .pdf-link {
      text-decoration: none;
      padding: 8px 12px;
      margin-bottom: 10px;
      color: #004080;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      user-select: text;
      display: block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .pdf-link:hover {
      background: #cce0ff;
      color: #00264d;
    }

    /* Message if no papers */
    .no-papers {
      color: #888;
      font-style: italic;
      font-weight: 600;
      margin-top: 6px;
      user-select: text;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .test-container {
        flex-direction: column;
        max-width: 100%;
      }
      .test-section {
        max-height: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Aakash NEET & JEE Test Papers (2025–2026)</h1>
    <p>Batches: RM (Droppers), OYM (12th), TYM (11th) — JEE Coming Soon</p>
  </header>

  <div class="search-container">
    <input type="search" id="searchInput" placeholder="Search test papers..." oninput="filterSearch()" />
  </div>

  <div class="batches">
    <div class="batch-card" data-batch="rm" onclick="showTests('rm')">RM (Droppers)</div>
    <div class="batch-card" data-batch="oym" onclick="showTests('oym')">OYM (12th)</div>
    <div class="batch-card" data-batch="tym" onclick="showTests('tym')">TYM (11th)</div>
    <div class="batch-card jee" onclick="alert('JEE Content Coming Soon!')">JEE (Coming Soon)</div>
  </div>

  <div class="test-container" id="testContainer" aria-live="polite" aria-label="Test papers list"></div>

<script>
  const categories = {
    rm: ['FTS', 'AIATS'],
    oym: ['PT', 'AIATS', 'TE', 'NRT'],
    tym: ['PT', 'AIATS', 'TE', 'NRT'],
  };
  const testData = {
    rm: { FTS: [], AIATS: [] },
    oym: { PT: [], AIATS: [], TE: [], NRT: [] },
    tym: { PT: [], AIATS: [], TE: [], NRT: [] },
  };
  let currentBatch = null;

  function showTests(batch) {
    currentBatch = batch;
    const container = document.getElementById('testContainer');
    container.innerHTML = '';
    const batchCategories = categories[batch];

    batchCategories.forEach(cat => {
      const section = document.createElement('section');
      section.className = 'test-section';
      section.setAttribute('aria-label', `${batch.toUpperCase()} - ${cat} test papers`);

      const heading = document.createElement('h2');
      heading.textContent = cat;
      section.appendChild(heading);

      const papers = testData[batch][cat] || [];
      if (papers.length === 0) {
        const noPapersMsg = document.createElement('p');
        noPapersMsg.className = 'no-papers';
        noPapersMsg.textContent = 'Not yet released';
        section.appendChild(noPapersMsg);
      } else {
        papers.forEach(paperName => {
          const link = document.createElement('a');
          link.className = 'pdf-link';
          link.textContent = paperName;
          link.href = `/pdfs/${batch}/${cat}/${encodeURIComponent(paperName)}`;
          if (paperName.toLowerCase().includes('upcoming')) {
            link.href = '#';
            link.onclick = (e) => {
              e.preventDefault();
              alert('Contact @Rockyy_og on Telegram to purchase (₹250)');
            };
          }
          section.appendChild(link);
        });
      }
      container.appendChild(section);
    });
    filterSearch();
  }

  function filterSearch() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    if (!currentBatch) return;
    const container = document.getElementById('testContainer');
    const sections = container.querySelectorAll('.test-section');

    sections.forEach(section => {
      let hasVisibleLink = false;
      const links = section.querySelectorAll('.pdf-link');

      links.forEach(link => {
        const matches = link.textContent.toLowerCase().includes(query);
        link.style.display = matches ? 'block' : 'none';
        if (matches) hasVisibleLink = true;
      });

      section.style.display = hasVisibleLink ? 'flex' : 'none';

      if (!hasVisibleLink) {
        const noPapers = section.querySelector('.no-papers');
        if (noPapers) {
          section.style.display = 'flex';
        }
      }
    });
  }
</script>

</body>
</html>
