<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aakash NEET Test Papers 2025-2026</title>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff8f0; /* creamy beige */
      color: #4a403a; /* dark brown */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 15px 60px;
      letter-spacing: 0.03em;
      line-height: 1.5;
    }

    header {
      width: 100%;
      max-width: 960px;
      padding: 30px 25px;
      background: linear-gradient(135deg, #ff8c42, #ff652f);
      border-radius: 25px;
      color: #fff8f0;
      text-align: center;
      box-shadow: 0 12px 40px rgba(255, 101, 47, 0.5);
      user-select: none;
      position: relative;
    }
    header h1 {
      margin: 0 0 10px;
      font-weight: 700;
      font-size: 2.8rem;
      letter-spacing: 0.07em;
      text-transform: uppercase;
      text-shadow: 1px 1px 8px rgba(255, 255, 255, 0.3);
    }
    header p {
      font-weight: 600;
      font-size: 1.25rem;
      letter-spacing: 0.04em;
      opacity: 0.9;
      text-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    /* Search inside header */
    .search-container {
      margin-top: 24px;
      text-align: center;
    }
    .search-container input {
      width: 70%;
      max-width: 480px;
      padding: 14px 22px;
      font-size: 1.15rem;
      border-radius: 35px;
      border: none;
      outline: none;
      box-shadow: 0 5px 20px rgba(255, 101, 47, 0.5);
      font-weight: 600;
      color: #4a403a;
      transition: box-shadow 0.3s ease;
      background: #fff4e9;
      letter-spacing: 0.02em;
    }
    .search-container input::placeholder {
      color: #c77f58;
      font-style: italic;
    }
    .search-container input:focus {
      box-shadow: 0 6px 24px rgba(255, 130, 70, 0.9);
      background: #fff;
    }

    /* Batch cards grid */
    .batches {
      margin-top: 50px;
      width: 100%;
      max-width: 960px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 28px;
      user-select: none;
    }
    .batch-card {
      background: #fff4e9;
      border-radius: 24px;
      padding: 30px 20px;
      box-shadow: 0 8px 28px rgba(255, 101, 47, 0.18);
      font-weight: 700;
      font-size: 1.3rem;
      text-align: center;
      color: #c75b12;
      cursor: pointer;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100px;
    }
    .batch-card:hover {
      background: #ffb07c;
      color: #fff8f0;
      box-shadow: 0 15px 50px rgba(255, 101, 47, 0.6);
      transform: translateY(-8px);
    }
    .batch-card.jee {
      background: #e0d0b8;
      color: #7a5a2d;
      cursor: default;
      font-style: italic;
      box-shadow: none;
      text-transform: none;
    }
    .batch-card.jee:hover {
      background: #d3c5a0;
      color: #6c4e22;
      transform: none;
      box-shadow: none;
    }

    /* Test container grid */
    .test-container {
      margin-top: 50px;
      width: 100%;
      max-width: 960px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      user-select: none;
      min-height: 350px;
    }
    .test-container:empty::before {
      content: "Select a batch above to see available test papers.";
      font-style: italic;
      font-weight: 600;
      color: #c77f58;
      user-select: text;
      text-align: center;
      grid-column: 1 / -1;
      padding: 40px 20px;
      font-size: 1.1rem;
    }

    /* Test sections */
    .test-section {
      background: #fff4e9;
      border-radius: 24px;
      padding: 28px 25px;
      box-shadow: 0 10px 35px rgba(199, 95, 12, 0.15);
      display: flex;
      flex-direction: column;
      max-height: 520px;
      overflow-y: auto;
      transition: background 0.3s ease;
      user-select: text;
    }
    .test-section h2 {
      font-weight: 700;
      font-size: 1.5rem;
      color: #c75b12;
      margin-bottom: 20px;
      letter-spacing: 0.04em;
      border-bottom: 3px solid #ff8c42;
      padding-bottom: 8px;
    }

    /* PDF links */
    .pdf-link {
      color: #7a4a0c;
      font-weight: 600;
      text-decoration: none;
      padding: 12px 18px;
      border-radius: 16px;
      background: #ffbc82;
      margin-bottom: 14px;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 3px 8px rgba(199, 95, 12, 0.3);
      display: block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: text;
    }
    .pdf-link:hover {
      background: #ff6a11;
      color: #fff8f0;
      box-shadow: 0 6px 18px rgba(255, 106, 17, 0.6);
    }

    /* No papers message */
    .no-papers {
      font-style: italic;
      font-weight: 600;
      color: #b67a4d;
      margin-top: 10px;
      text-align: center;
      user-select: text;
    }

    /* Footer */
    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #9f7b53;
      user-select: text;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .test-container {
        grid-template-columns: 1fr;
        max-width: 100%;
      }
      .batches {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 18px;
      }
      .batch-card {
        font-size: 1.1rem;
        min-height: 80px;
      }
      header h1 {
        font-size: 2rem;
      }
      header p {
        font-size: 1rem;
      }
      .search-container input {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header role="banner">
    <h1>Aakash NEET Test Papers 2025-2026</h1>
    <p>RM (Droppers) | OYM (12th) | TYM (11th) â€” JEE Coming Soon</p>
    <div class="search-container">
      <input type="search" id="searchInput" placeholder="Search test papers..." oninput="filterSearch()" aria-label="Search test papers" />
    </div>
  </header>

  <main>
    <section class="batches" role="list" aria-label="Select batch">
      <div class="batch-card" data-batch="rm" role="listitem" tabindex="0" onclick="showTests('rm')" onkeypress="if(event.key==='Enter') showTests('rm')">RM (Droppers)</div>
      <div class="batch-card" data-batch="oym" role="listitem" tabindex="0" onclick="showTests('oym')" onkeypress="if(event.key==='Enter') showTests('oym')">OYM (12th)</div>
      <div class="batch-card" data-batch="tym" role="listitem" tabindex="0" onclick="showTests('tym')" onkeypress="if(event.key==='Enter') showTests('tym')">TYM (11th)</div>
      <div class="batch-card jee" role="listitem" tabindex="0" onclick="alert('JEE Content Coming Soon!')" onkeypress="if(event.key==='Enter') alert('JEE Content Coming Soon!')">JEE (Coming Soon)</div>
    </section>

    <section class="test-container" id="testContainer" aria-live="polite" aria-label="Test papers list"></section>
  </main>

  <footer>
    &copy; 2025 Aakash NEET Paper Hub
  </footer>

<script>
  const categories = {
    rm: [
      { name: "FTS Test 1 - 2025", link: "#" },
      { name: "AIATS Test 2 - 2025", link: "#" }
    ],
    oym: [
      { name: "PT Test 1 - 2025", link: "#" },
      { name: "AIATS Test 3 - 2025", link: "#" },
      { name: "TE Test 1 - 2025", link: "#" },
      { name: "NRT Test 1 - 2025", link: "#" }
    ],
    tym: [
      { name: "PT Test 1 - 2025", link: "#" },
      { name: "AIATS Test 2 - 2025", link: "#" },
      { name: "TE Test 1 - 2025", link: "#" },
      { name: "NRT Test 2 - 2025", link: "#" }
    ]
  };

  const testContainer = document.getElementById('testContainer');

  function showTests(batch) {
    testContainer.innerHTML = '';
    if (!categories[batch] || categories[batch].length === 0) {
      testContainer.innerHTML = '<p class="no-papers">No test papers available for this batch currently.</p>';
      return;
    }
    categories[batch].forEach(test => {
      const a = document.createElement('a');
      a.href = test.link;
      a.textContent = test.name;
      a.target = '_blank';
      a.rel = 'noopener noreferrer';
      a.className = 'pdf-link';
      testContainer.appendChild(a);
    });
  }

  function filterSearch() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const links = testContainer.querySelectorAll('.pdf-link');
    links.forEach(link => {
      if (link.textContent.toLowerCase().includes(input)) {
        link.style.display = 'block';
      } else {
        link.style.display = 'none';
      }
    });
  }
</script>

</body>
</html>
